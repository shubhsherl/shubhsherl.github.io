<article class="article">
  <div class="post_center">
    <h2>
       <a class="article-title" href="{{ post.url | prepand: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
    <div class="post-meta">
      <span>{{ post.date | date: "%m/%d/%Y" }}</span>
    </div>
    <p>{{ post.excerpt }}</p>
    {% if post.excerpt %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="button">Read more</a>
    {% endif %}
  </div>
</article>
