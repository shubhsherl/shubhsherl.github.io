nt="http://localhost:4000/search" /> <meta property="og:site_name" content="shubhsherl" /> <script type="application/ld+json"> {"url":"http://localhost:4000/search","headline":"shubhsherl","description":"I’m a Junior Undergrad at IIT Kanpur.","@type":"WebPage","publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"http://localhost:4000/assets/img/default-logo.png"}},"@context":"http://schema.org"}</script> <!-- End Jekyll SEO tag --> </head> <body> <header id="site-header" role="banner"> <div id="nav"> <a class="site-title" href="/">shubhsherl</a> <ul> <li class="articles"> <a title="Articles" href="/articles">Articles</a> </li> <li class="infos"> <a title="Infos" href="/about">Info</a> </li> <li class="search"> <form action="/search.html" method="get"> <input type="text" placeholder="Search" id="search-box" name="query"> </form> </li> </ul> </div> </header> <main class="page-content" aria-label="Content"> <section class="section_content"> <div class="centered"> <ul id="search-results"></ul> </div> <script> window.store = { "til-1kb-is-1000-byte-or-1024-byte": { "title": "(TIL) 1KB is 1000 Byte Or 1024 Byte", "author": "", "category": "", "content": "For a long time, 1 Kilobyte=1024 bytes, 1 Megabyte = 1024 kilobytes, 1 Gigabyte = 1024 megabytes, and so on. The reason being the fact that it easier to do binary math when working with powers of two.However, the prefix “kilo” means 1000, and not 1024, and the same reasoning applies for “mega”, “giga”, etc. So some people used 1 Kilobyte as being 1000 bytes. It all became very confusing.In order to solve that, the International Electrotechnical Commission proposed in 1998 the nomenclature of 1 Kibibyte (KiB) = 1024 bytes, 1 Mebibyte (MiB) = 1024 KiB, 1 Gibibyte = 1024 MiB, … you get the idea.So, today all major standards consider that 1 Kibibyte (KiB) = 1024 bytes, and 1 Kilobyte (KB) = 1000 bytes. This is what storage manufacturers currently use.However, a lot of old software still uses the old nomenclature. And some new software written by people who don’t know or don’t care about this distinction.Source: Quora Answer", "url": "/TIL-1KB-is-1000-Byte-or-1024-Byte" } , "gsoc-selection-rc": { "title": "My GSoC Project", "author": "", "category": "", "content": "07/05/2019 at 02:44 AM, A mail droped at my gmail inbox:Hi Shubham Singh,Your proposal Rocket.chat Articles has been accepted!Welcome to GSoC 2019!This is not a success story. It is a story where I learnt from my mistakes and kept trying to achieve one of my college goals. https://summerofcode.withgoogle.com/archive/2019/projects/5979511483531264/BackstoryI came to know about GSoC in my first year, when I was doing a workshop, by @yashsriv. He was one of the backchod(a lingo for an extraordinary person) programmer in our college. He guided us on how to approach the Open Source Organisations. He told us to go through the org list and mail the org that you are interested in contributing their org…so guide me.And, next day we sent mail to every org we can find (&gt;&lt;). But what he forgot to tell is there exist a Contribution guide in orgs for begginers and you should take a look at it first. So next day we got few responses saying google how to :P.But I didn’t apply for GSoC in my first year, because of several reasons:* I didn’t know much about Open Source, and how it works(#).* I was a little afraid of applying and not getting selected(#).* I started using Arch Linux(before that I used to have Windows 10), and was getting familiar with its working(#).* I was am a prcrstntr.(#) These are the reasons which I consider stupid now, and you should not stop yourself because of those reasons. I am still struggling with the last one (&gt;&lt;).I made my first PR(merged) in Rocket.Chat Android project, which was a good-first-issue. One should start with this kind of issues and then climb to big ones. And then I started contributing and interacting with the Org members. It really help me during my GSoC application period. But this doesn’t mean that you cannot be selected if you have not contributed in the org before. There were many students selected in our org, who just came two days before the application period ends.The ProjectFor every deployment of Rocket.chat, there is a team or community that generates a lot of content. Rocket.chat itself is the repository for much of that content but the rest typically resides in other applications such as github or jira or google docs, many of which are third party services and so the content is not owned by the community that hosts the Rocket.chat server. In one particular scenario, a user may want to write an article and “publish” it to groups or contacts within Rocket.chat. Today that would have to be done typically using a third party service. What if instead article creation, searching, and storage were integrated with Rocket.chat such that each user could maintain his or her own library of articles and contacts of that user could subscribe to see new articles posted by that user and to discuss those articles using something like Rocket.chat Threads.My Proposal and ChangesMy Proposal and implementation was completely different. I proposed to use a CMS called Strapi. But at that time Strapi was quite immature for production use and we ended up with two CMS to choose between, Ghost and NetlifyCMS. Ghost, is a publishing site, with almost every feature implemented for a Blog Site. NetlifyCMS on the other hand is a great CMS, which can be integrated with any static site generator. Netlify is git based, but two of our mentors who works at Credit Suisse has this CMS backed with mongoDB.We ended up using Ghost for the project. Final submission can be found here.AcknowledgementsI am thankful to my mentors Peter, Karan for their guidance throughout the project. The interactions with them and working on this project was a great learning experience and I gained a lot of insight into development part of the computer world. Special thanks to Ramkumar and Hou Jian who took out some of their time and helped me out.Also, thanks to Aditya, Amish, and Kailash for helping out whenever I was stuck or had a doubt. It was great working experience with you guys.Peace Out!", "url": "/gsoc-selection-rc" } , "linux-from-scratch": { "title": "Linux From the bunch of Code", "author": "", "category": "", "content": "Learning new things to set yourself apart from your competitors and reaching out new opportunities or freelance jobs it’s the base to survive on the local and global market job.Last month, while searching for some interesting and fancy stuffs to configure my Arch Linux, I came across a project “Linux from Scratch”.Linux From Scratch (LFS) is a project that provides you with step-by-step instructions for building your own customized Linux system entirely from source. Building LFS teaches you about all that makes Linux tick, how things work together and depend on each other. And most importantly, how to customize it to your own tastes and needs.LFS is updated twice in a year, as of now the latest release is Version 8.3.This article will not teach you how to do LFS, the official documentation is maintained well and is beginner friendly, but to motivate you towards it and share my experience with you, and the difficulties, mistakes which I have done during my project.Issues and SolutionHere I’m sharing some important links and issues which I faced.* Never skip any step while doing the project, believe it is not working, even if doesn’t give any error. I guess you like to stop and resolve current issue, rather then coming back form next chapter. ;)* Try to do the stuffs in one go, atleast till chapter 5.* Never forget chrooting in Chapter 6.4 everytime you resume work after it.I f**cked up my Arch twice because of this (&gt;_&lt;)* If you do some silly mistakes, look up here.* Chapter 6 Glib ERROR:error missing __attribute__ ((constructor)) support? Solution.* Chapter 6.21 GCC ERROR:[Requesting program interpreter: /tools/lib64/ld-linux-x86-64.so.2] Instead of [Requesting program interpreter: /lib64/ld-linux-x86-64.so.2]No need to do Chap 5 again, here is the hack.* Chapter 6.40 Perl compliation error: recompile with -fPICTry this or remake Bip2.What Next ?Beyond Linux From Scratch(BLFS)!!!", "url": "/linux-from-scratch" } , "how-install-arch": { "title": "How to Install Arch Linux", "author": "", "category": "", "content": "Arch Linux is a x86-64 general-purpose Linux distribution which has been popular among the DIY enthusiasts and hardcore Linux users. The default installation covers only a minimal base system and expects the end user to configure and use it. Based on the KISS – Keep It Simple, Stupid! principle, Arch Linux focus on elegance, code correctness, minimalist system and simplicity.I’m using Arch Linux right now, I’ve configured it in a way I like, and for my use. The official installation guide is available here.Minimum Requirement* A x86_64 (i.e. 64 bit) compatible machine.* Minimum 512 MB of RAM (recommended 2 GB).* At least 1 GB of free disk space (recommended 20 GB for basic usage).* An active internet connection.* A USB drive with minimum 2 GB of storage capacity.Pre-Installation1. Download the ISOYou can download the ISO from the official website. Arch Linux requires a x86_64 (i.e. 64 bit) compatible machine with a minimum of 512 MB RAM and 800 MB disk space for a minimal installation. However, it is recommended to have 2 GB of RAM and at least 20 GB of storage for a GUI to work without hassle.2. Create a live USB of Arch LinuxWe will have to create a live USB of Arch Linux from the ISO you just downloaded.If you are on Linux, you can use dd command to create a live USB.On Windows, there are several tools, like Rufus, to create a live USB.3. Boot from the live USBPlugin your USB and boot your system. While booting keep pressing F12, F10 or F2 (dependinging upon your system) to go into boot settings. In here, select to boot from USB or removable disk.Once you select that, you should see an option like this:NOTE: If your system has both Intel and Nvidia GPU, you should blacklist nouveau. You can blacklist it, by pressing e in above step and type-modprobe.blacklist=nouveau.In some system it may happen that lspci command freezes the system while installing. Above step can resolve it.4. Partitioning Disk and Other stuffs to know.* Partition the diskThis is where you have to be cautious. If you have multiple partitions (not the recovery ones), you can either use one of them or create a new partition from an existing partition. Your existing data will be safe if you have enough free space. Typically, you install Linux in under 15 GB(root), however, if disk space if not a concern, I advise using 30-40GB at least. For home, keep 40-50GB(/home), and for swap, keep it approximately to the RAM size. This way you can have more space at your disposal for downloading and keeping various files.If you are on Linux, you can use parted to partition the disk.On Windows, follow this, to partition the disk.* Command LineAll commands will look like this:root@archiso ~ # &lt;command_you_type&gt;* Verify the boot modeIf UEFI mode is enabled on an UEFI motherboard, Archiso will boot Arch Linux accordingly via systemd-boot. To verify this, list the efivars directory:# ls /sys/firmware/efi/efivars* Connect to the InternetFor wireless connections, use:# wifi-menuto connect to available networks. You can check connection using# ping 8.8.8.8* Format the PartitionTo list the partitions.# lsblk -o name,size,type,mountpoint,fstypeNow, let your main harddisk is /dev/sdx(or it can be anything).Now find the partitions you created. They will probably be the ones with the highest index (it’s still your job to verify that).To format the main root partition (let it be /dev/sdxr) (the 50-100 gb one), use:# mkfs.ext4 /dev/sdxrwhere r is the root partition in the output of lsblk.Similarly for home and swap.# mkfs.ext4 /dev/sdxh# mkfs.ext4 /dev/sdxswhere h, s is the home and swap partition in the output of lsblk.* Mount the file systemsMount the root partition to /mnt, for example:# mount /dev/sdxr /mntFind out if your computer uses UEFI or not. The best way is to verify whether you have a vfat partition (in most cases /dev/sda1). If yes, then:# mkdir /mnt/boot# mkdir /mnt/home# mount /dev/sdxh /mnt/home# mount /dev/sdxe /mnt/bootHere, /dev/sdxe is the vfat partition.Mount the swap partition# mkswap /dev/sdxsInstall the base packagesUse the pacstrap script to install the base package group and other useful stuff:# pacstrap /mnt base dialog iw wpa_supplicant sudoConfigure the system* FstabGenerate an fstab file:# genfstab -U /mnt &gt;&gt; /mnt/etc/fstab* ChrootChange root into the new system:# arch-chroot /mnt* Time zoneSet the time zone (for example Asia/Kolkata for India):# ln -s /usr/share/zoneinfo/Asia/Kolkata /etc/localtimeRun hwclock(8) to generate /etc/adjtime:# hwclock --systohc --localtime* LocaleOpen /etc/locale.gen using nano:# nano /etc/locale.genGo to the line and remove the first #:#en_US.UTF-8 UTF-8Generate localisations with (execute):# locale-genOpen /etc/locale.conf using nano and add the following line:LANG=en_US.UTF-8* HostnameCreate the /etc/hostname file. A hostname is a name for your pc (You can set that to anything consisting of only letters):myhostnameYou will need to add a matching entry to /etc/hosts (the last line):127.0.0.1 localhost.localdomain localhost::1 localhost.localdomain localhost127.0.1.1 myhostname.localdomain myhostname* Root passwordSet the root password:# passwd* Boot loaderIf you have an Intel CPU, install the intel-ucode package# pacman -S intel-ucodeNow, you need to remember if you have a UEFI system or not.NO UEFI# pacman -S grub os-prober ntfs-3g# grub-install --target=i386-pc /dev/sdx# grub-mkconfig -o /boot/grub/grub.cfgPlease replace x with the character of your harddisk.UEFI# pacman -S grub os-prober efibootmgr ntfs-3g# grub-install --target=x86_64-efi --efi-directory=/boot --bootloader-id=grub# grub-mkconfig -o /boot/grub/grub.cfgThe above steps may sometimes fail to recognize Windows. Just run the last command again(after reboot) to resolve it.* New UserNow, its time to create a new user:# useradd -m -G wheel -s /bin/bash &lt;username&gt;To change the user’s password:# passwd &lt;username&gt;Now setup sudo.# visudoThis opens up the sudo configuration file in vim.## Uncomment the below line to allow members of group wheel to execute any command# %wheel ALL=(ALL) ALLNow, carefully place your cursor on the # just before %wheel and press x. This will remove the #. It will now look like this:## Uncomment to allow members of group wheel to execute any command %wheel ALL=(ALL) ALLNow type :wq to save and exit.RebootExit the chroot environment by typing exit or pressing Ctrl+D.Optionally, unmount all the partitions with:# umount -R /mnt:Finally, restart the machine:# rebootNow while booting choose grub as the default boot option.After booting, you will encounter a black screen with option to login. You can now log in with your user.Post-installationSee General Recommendations for system management directions and post-installation tutorials (like setting up a graphical user interface, sound or a touchpad).For a list of applications that may be of interest, see List of applications.Congratulations, you have installed the ARCH LINUX, oohh wheeee!Thank you guys for reading this article, I’ll hope you enjoy it.", "url": "/how-install-arch" } }; </script> <script src="/js/lunr.min.js"></script> <script src="/js/search.js"></script> </section> </main> <footer class="site-footer"> <nav class="footer-text" role="navigation"> <span id="made-jekyll"> <a>&copy; 2018 shubhsherl</a> </span> <span id="copyright"> Made with <a href="http://jekyllrb.com/" target="_blank" class=" externalLink">Jekyll</a> </span> <span id="top"> <a href="#nav">Back to top</a> </span> </nav> </footer> </body> </html>
